<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
        <input id="employeeId" type="number" [(ngModel)]="user.EmployeeID" name="employeeId" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" [(ngModel)]="user.Username" name="username" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" [(ngModel)]="user.Password" name="password" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
    <select id="role" [(ngModel)]="user.Role" name="role" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
  <option value="" disabled selected>Select a role</option>
  <option value="user">User</option>
  <option value="admin">Admin</option>
</select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Register</button>
      <p class="text-center mt-4">
        Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
