<!-- Overlay for mobile sidebar -->
<div *ngIf="isSidebarOpen" class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden" (click)="toggleSidebar()"></div>

<!-- Sidebar Content -->
<div class="bg-gradient-to-b from-blue-800 to-indigo-900 text-white w-64 space-y-8 py-7 px-4 fixed inset-y-0 left-0 z-30 transform transition-transform duration-300 ease-in-out shadow-xl"
     [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}">
  <!-- Logo and Title -->
  <div class="flex items-center justify-center px-2 border-b border-blue-600 pb-6">
    <div class="bg-white rounded-full p-2 mr-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </div>
    <h2 class="text-xl font-bold">Employee Portal</h2>
  </div>

  <!-- Navigation Menu -->
  <nav class="space-y-2">
    <a routerLink="/user" routerLinkActive="bg-blue-700 shadow-lg" 
       class="flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-blue-700 hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Dashboard
    </a>
    
    <a routerLink="/user/profile" routerLinkActive="bg-blue-700 shadow-lg" 
       class="flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-blue-700 hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      Profile
    </a>
    
    <a routerLink="/user/team" routerLinkActive="bg-blue-700 shadow-lg" 
       class="flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-blue-700 hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      My Team
    </a>
    
    <a routerLink="/user/leave-request" routerLinkActive="bg-blue-700 shadow-lg" 
       class="flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-blue-700 hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Leave Request
    </a>
    
    <a routerLink="/user/attendance-request" routerLinkActive="bg-blue-700 shadow-lg" 
       class="flex items-center py-3 px-4 rounded-lg transition-all duration-200 hover:bg-blue-700 hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Attendance Request
    </a>
    
    <button (click)="logout()" 
            class="flex items-center w-full text-left py-3 px-4 rounded-lg transition-all duration-200 hover:bg-red-600 hover:shadow-md mt-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Logout
    </button>
  </nav>
</div>

<!-- Overlay for mobile sidebar -->
<div *ngIf="isSidebarOpen" class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden" (click)="toggleSidebar()"></div>
